backend:
  name: git-gateway
  branch: master
media_folder: static/img/uploads
public_folder: /img/uploads
collections:
  - name: pages
    label: Sider
    folder: src/content
    filter:
      field: pageName
      value: Hjem
    create: false
    fields:
      - label: Overskrift
        name: header
        widget: string
      - label: Promo tekst
        name: promoText
        widget: string
      - label: Tjenester
        name: ourServices
        widget: list
        fields:
          - label: Titel
            name: header
            widget: string
          - label: Tekst
            name: description
            widget: text
          - label: Ikon
            name: icon
            widget: string
      - label: Team title
        name: teamHeader
        widget: string
      - label: Team
        name: team
        widget: list
        fields:
          - label: Navn
            name: name
            widget: string
          - label: Tekst
            name: description
            widget: text
          - label: Linkedin
            name: linkedinUrl
            widget: string
            required: false
          - label: GitHub
            name: githubUrl
            widget: string
            required: false