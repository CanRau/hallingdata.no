version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:8.5'
    working_directory: ~/hallingdata.no
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  deploy:
    machine:
      enabled: true
    working_directory: ~/hallingdata.no
    steps:
      - run: npm run publish
