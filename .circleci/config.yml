version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:8.5'
    working_directory: ~/hallingdata.no
    branches:
      only:
        - master
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package.json" }}'
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run: npm run build
      - deploy:
          command: npm run publish
